<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Advanced styling: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      button,
      input,
      select {
        appearance: none;
        font-family: inherit;
        font-size: 100%;
        padding: 0; margin: 0;
      }

      li {
        position: relative;
        list-style: none;
      }

      input[type="radio"]::before {
        content: '';
        display: inline-block;
        width: 15px;
        height: 15px;
        border: 2px solid black;
        border-radius: 3px;
        position: absolute;
        left: -25px;
        top: 0;
      }

      input[type="radio"]:checked::before {
        content: 'ðŸ©¸';
        border: none;
        top: -2.5px;
        vertical-align: baseline;
      }

    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" id="pinkie" name="pony" value="pinkie">
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" id="rainbow" name="pony" value="rainbow">
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" id="twilight" name="pony" value="twilight">
          </li>
        </ul>
      </fieldset>
    </form>
  </body>

</html>
